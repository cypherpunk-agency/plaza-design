    .text-primary-800 { color: var(--color-primary-800); }
    .text-accent-400 { color: var(--color-accent-400); }

        0 0 calc(80px * var(--enable-glow)) #aa4400;

    .text-shadow-neon-sm {
      text-shadow: 0 0 calc(5px * var(--enable-glow)) currentColor,
        0 0 calc(10px * var(--enable-glow)) currentColor;
    }

    .terminal-cursor { animation: blink 1s infinite; }

    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, -2px); }
      70% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      90% { transform: translate(-2px, 2px); }

    @keyframes float-particle {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }

    .plaza-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 50px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 4px;
      border: 2px solid var(--color-primary-500);
      background: transparent;
      color: var(--color-primary-500);
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
      box-shadow:
        0 0 10px rgba(255, 136, 0, 0.3),
        inset 0 0 20px rgba(255, 136, 0, 0.1);
      overflow: hidden;
    }
    .plaza-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .plaza-btn:hover::before {
      opacity: 1;
    }
    .plaza-btn:hover {
      background: rgba(255, 136, 0, 0.1);
      box-shadow:
        0 0 20px rgba(255, 136, 0, 0.5),
        inset 0 0 30px rgba(255, 136, 0, 0.2);
      text-shadow: 0 0 10px var(--color-primary-500);
    }
    .plaza-btn:active { transform: scale(0.98); }

    /* Tease button - looks enabled but disables on hover */
    .plaza-btn--tease:hover,
    .plaza-btn--tease:active {
      background: var(--color-gray-900);
      color: var(--color-gray-700);
      border-color: var(--color-gray-700);
      box-shadow: none;
      text-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    .plaza-btn--tease:hover::before {
      opacity: 0;
    }

    .plaza-window {
      border: 1px solid rgba(255, 122, 0, 0.55);
      background: rgba(0, 0, 0, 0.10);
      position: relative;
      box-shadow:
        0 0 0 1px rgba(255, 122, 0, 0.18),
        0 0 36px rgba(255, 136, 0, calc(0.08 * var(--enable-glow)));
    }
    .plaza-window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .plaza-corner-bracket {
      position: absolute;
      width: 20px;
      height: 20px;

    .route-link {

    }

    .route-disabled {

    /* Dim red for errors */
    .text-dim-red { color: rgba(255, 60, 80, 0.6); }

    .plaza-hex-scroll {
      opacity: 0.4;
      overflow: hidden;
      height: 150px;
      line-height: 1.4;
      word-break: break-all;
      font-size: 8px;
      color: var(--color-primary-700);
      mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
    }
    .plaza-hex-scroll > div {
      animation: scrollText 30s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }

    /* Corner marking for hex scroll boxes - top left only */
    .plaza-hex-scroll {
      position: relative;
    }
    .plaza-hex-scroll::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      top: 0;
      left: -4px;
      border-top: 1px solid var(--color-primary-700);
      border-left: 1px solid var(--color-primary-700);
      pointer-events: none;
    }

    /* Particles container - clips to above horizon (65% height) */
    #particles {
      clip-path: polygon(0 0, 100% 0, 100% 65%, 0 65%);
    }
    .plaza-particle {
      position: absolute;
      width: 1px;
      height: 1px;
      border-radius: 50%;
      pointer-events: none;
      animation: float 10s infinite ease-in-out;
    }
    .plaza-particle--cyan { background: var(--color-accent-400); box-shadow: 0 0 4px 2px rgba(0, 255, 255, 0.6); }
    .plaza-particle--orange { background: var(--color-primary-500); box-shadow: 0 0 4px 2px rgba(255, 136, 0, 0.6); }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      25% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
      50% { transform: translateY(-10px) translateX(-10px); opacity: 0.5; }
      75% { transform: translateY(-30px) translateX(5px); opacity: 0.7; }
    }

    .plaza-glitch { position: relative; display: inline-block; }
    .plaza-glitch:hover { animation: glitch 0.4s ease-in-out; }

    /* Evolution/Revolution hover effect - triggers once then reverts */
    .evolution-text {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: var(--color-accent-400);
    }
    .evolution-text::after {
      content: attr(data-hover);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0;
      color: var(--color-error);
      text-shadow: 0 0 10px var(--color-error), 0 0 20px var(--color-error);
      pointer-events: none;
    }
    .evolution-text.glitching {
      animation: glitch 0.4s ease-in-out;
      color: transparent;
    }
    .evolution-text.glitching::after {
      opacity: 1;
      animation: glitch 0.4s ease-in-out;
    }

    @media (max-width: 768px) {
      .plaza-side-panel { display: none; }
      .plaza-window { margin: 1rem; }
    }
    @media (max-width: 640px) {
      :root { --text-4xl: 32px; --text-5xl: 40px; }
    }

    /* Demo-specific */
    .demo-window {
      position: fixed;
      inset: 34px;
      display: flex;
      flex-direction: column;
    }
    .demo-content { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; padding: 0 300px; }
    .demo-center { text-align: center; z-index: 10; pointer-events: none; }
    .demo-center * { pointer-events: auto; }
    .demo-title { font-size: clamp(44px, 7vw, 96px); margin-bottom: 1rem; line-height: 1.05; }
    .demo-subtitle {
      font-size: clamp(12px, 1.6vw, 18px);
      color: var(--color-accent-400);
      text-shadow:
        0 0 10px rgba(0, 255, 255, 0.6),
        0 0 20px rgba(0, 255, 255, 0.4);
    }
    @media (max-width: 980px) {
      .plaza-side-panel { display: none; }
      .demo-content { padding: 0 28px; }
      .demo-window { inset: 18px; }
    }
  </style>

  <script>
    // Utility functions
    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const randomHex = (len) => { let r = ''; for (let i = 0; i < len; i++) r += '0123456789ABCDEF'[Math.floor(Math.random() * 16)]; return r; };

    // Clock
    function startClock(id) {
      const el = document.getElementById(id);
      const update = () => {
        const now = new Date();
        const yyyy = now.getUTCFullYear();
        const mm = String(now.getUTCMonth() + 1).padStart(2, '0');
        const dd = String(now.getUTCDate()).padStart(2, '0');
        const hh = String(now.getUTCHours()).padStart(2, '0');
        const min = String(now.getUTCMinutes()).padStart(2, '0');
        const ss = String(now.getUTCSeconds()).padStart(2, '0');
        el.textContent = `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss} UTC`;
      };
      update();
      return setInterval(update, 1000);
    }

    // Grid canvas (reference2 style)
    function initGridCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let animationId = null;

      const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
      const draw = () => {
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0, 0, w, h);

        const horizonY = h * 0.65;
        const vanishX = w / 2;

        // Sun/light glow
        const sunGradient = ctx.createRadialGradient(vanishX, horizonY, 0, vanishX, horizonY, 300);
        sunGradient.addColorStop(0, 'rgba(255, 150, 50, 0.8)');
        sunGradient.addColorStop(0.2, 'rgba(255, 100, 0, 0.4)');
        sunGradient.addColorStop(0.5, 'rgba(255, 68, 0, 0.1)');
        sunGradient.addColorStop(1, 'transparent');
        ctx.fillStyle = sunGradient;
        ctx.fillRect(0, horizonY - 200, w, 400);

        // Horizon line glow
        const horizonGlow = ctx.createLinearGradient(0, horizonY - 20, 0, horizonY + 20);
        horizonGlow.addColorStop(0, 'transparent');
        horizonGlow.addColorStop(0.5, 'rgba(255, 100, 0, 0.5)');
        horizonGlow.addColorStop(1, 'transparent');
        ctx.fillStyle = horizonGlow;
        ctx.fillRect(0, horizonY - 20, w, 40);

        ctx.lineWidth = 1;

        // Vertical perspective lines
        const numVertLines = 40;
        const spread = w * 1.5;
        for (let i = 0; i <= numVertLines; i++) {
          const ratio = i / numVertLines;
          const bottomX = (w - spread) / 2 + spread * ratio;
          const distFromCenter = Math.abs(ratio - 0.5);
          ctx.strokeStyle = `rgba(255, 100, 0, ${0.4 - distFromCenter * 0.5})`;
          ctx.beginPath();
          ctx.moveTo(vanishX, horizonY);
          ctx.lineTo(bottomX, h);
          ctx.stroke();
        }

        // Horizontal lines with perspective
        const numHorizLines = 25;
        for (let i = 1; i <= numHorizLines; i++) {
          const ratio = i / numHorizLines;
          const y = horizonY + (h - horizonY) * Math.pow(ratio, 1.5);
          const perspectiveWidth = w * (0.1 + ratio * 0.9);
          const startX = (w - perspectiveWidth) / 2;
          ctx.strokeStyle = `rgba(255, 100, 0, ${0.1 + ratio * 0.3})`;
          ctx.beginPath();
          ctx.moveTo(startX, y);
          ctx.lineTo(startX + perspectiveWidth, y);
          ctx.stroke();
        }

        animationId = requestAnimationFrame(draw);
      };
      resize(); window.addEventListener('resize', resize);
      return { start: () => { if (!animationId) draw(); }, stop: () => { if (animationId) { cancelAnimationFrame(animationId); animationId = null; } } };
    }

    // Particles (reference2 style - floating effect above horizon)
    function createParticles(id, count = 50) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = `plaza-particle plaza-particle--${Math.random() > 0.5 ? 'cyan' : 'orange'}`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.top = `${Math.random() * 100}%`;
        p.style.animationDelay = `${Math.random() * 10}s`;
        p.style.animationDuration = `${8 + Math.random() * 6}s`;
        container.appendChild(p);
      }
    }

    // Data generators
    function generateHexData(len = 500) { let h = ''; for (let i = 0; i < len; i++) { h += '0123456789ABCDEF'[Math.floor(Math.random() * 16)]; if (i > 0 && i % 32 === 0) h += '\n'; } return h; }

    // Telemetry state - values change relative to previous
    const telemetryState = {
      peerCount: 38,
      latency: 45,
      packetLoss: 0.12,
      memResident: 512,
      cpuLoad: 8
    };

    function adjustValue(current, min, max, maxDelta) {
      const delta = (Math.random() - 0.5) * 2 * maxDelta;
      return Math.max(min, Math.min(max, Math.round(current + delta)));
    }

    function renderTelemetry(id) {
      // Adjust values relative to previous
      telemetryState.peerCount = adjustValue(telemetryState.peerCount, 12, 64, 3);
      telemetryState.latency = adjustValue(telemetryState.latency, 18, 140, 8);
      telemetryState.packetLoss = Math.max(0, Math.min(0.9, telemetryState.packetLoss + (Math.random() - 0.5) * 0.1));
      telemetryState.memResident = adjustValue(telemetryState.memResident, 256, 1024, 20);
      telemetryState.cpuLoad = adjustValue(telemetryState.cpuLoad, 3, 17, 2);

      document.getElementById(id).innerHTML = `<div class="plaza-side-panel__block"><div class="plaza-side-panel__header">telemetry</div><div>peer_count........... ${telemetryState.peerCount}</div><div>latency_rtt.......... ${telemetryState.latency}ms</div><div>packet_loss.......... ${telemetryState.packetLoss.toFixed(2)}%</div><div>mem_resident......... ${telemetryState.memResident}MB</div><div>cpu_load............. ${telemetryState.cpuLoad}%</div><div>sig.................. 0x${randomHex(8)}…</div><div>attestation.......... VALID</div></div>`;
    }

    function renderRoutes(id) {
      document.getElementById(id).innerHTML = `<div class="plaza-side-panel__block"><div class="plaza-side-panel__header">routes</div><div class="text-ambient-cyan"><span class="route-disabled">/enter</span></div><div class="text-ambient-cyan"><a href="https://polkadot-treasury-monitor.cypherpunk.agency/" target="_blank" class="route-link">/polkadot-treasury-monitor</a></div></div>`;
    }

    function renderKeys(id) {
      document.getElementById(id).innerHTML = `<div class="plaza-side-panel__block"><div class="plaza-side-panel__header">keys</div><div class="text-ambient-amber">[Enter] proceed<br>[T] toggle theme</div></div>`;
    }

    // Net log state - values change relative to previous
    const netLogState = {
      entries: [
        { verb: 'SYNC', chan: 'L1', code: '200', ms: 45 },
        { verb: 'VERIFY', chan: 'P2P', code: '200', ms: 78 },
        { verb: 'ROUTE', chan: 'RPC', code: '204', ms: 32 },
        { verb: 'HANDSHAKE', chan: 'MESH', code: '200', ms: 156 },
        { verb: 'ATTEST', chan: 'L2', code: '206', ms: 91 },
        { verb: 'SYNC', chan: 'P2P', code: '200', ms: 67 }
      ]
    };

    function renderNetLog(id) {
      // Adjust ms values relative to previous
      netLogState.entries.forEach(entry => {
        entry.ms = adjustValue(entry.ms, 9, 220, 15);
      });

      let html = `<div class="plaza-side-panel__block"><div class="plaza-side-panel__header">net</div>`;
      netLogState.entries.forEach(entry => {
        html += `<div>${entry.verb}.${entry.chan}... ${entry.code} (${entry.ms}ms)</div>`;
      });
      html += `</div>`;
      document.getElementById(id).innerHTML = html;
    }

    function renderStatus(id) {
      document.getElementById(id).innerHTML = `<div class="plaza-side-panel__block"><div class="plaza-side-panel__header">updates</div><div class="text-dim-red">500: connection reset</div></div>`;
    }

    // Theme
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      if (current === 'grayscale') { document.documentElement.removeAttribute('data-theme'); localStorage.setItem('plaza-theme', 'neon'); }
      else { document.documentElement.setAttribute('data-theme', 'grayscale'); localStorage.setItem('plaza-theme', 'grayscale'); }
    }

    // Handlers
    function handleEnter() {
      const title = document.getElementById('title');
      title.style.transform = 'scale(1.02)'; title.style.filter = 'brightness(1.3)';
      setTimeout(() => { title.style.transform = ''; title.style.filter = ''; }, 200);
      // Refresh telemetry for visual feedback
      renderTelemetry('telemetry');
      renderNetLog('netlog');
    }

    // Initialize
    const savedTheme = localStorage.getItem('plaza-theme');
    if (savedTheme === 'grayscale') document.documentElement.setAttribute('data-theme', 'grayscale');

    startClock('clock');
    const grid = initGridCanvas('grid-canvas'); grid.start();
    createParticles('particles', 50);

    renderTelemetry('telemetry'); renderRoutes('routes'); renderKeys('keys');
    renderNetLog('netlog'); renderStatus('status');
    // Double the hex data for seamless scrolling animation
    const hexLeft = generateHexData(600);
    const hexRight = generateHexData(600);
    document.getElementById('hex-left').textContent = hexLeft + hexLeft;
    document.getElementById('hex-right').textContent = hexRight + hexRight;

    setInterval(() => renderTelemetry('telemetry'), 5000);
    setInterval(() => renderNetLog('netlog'), 3000);
    setInterval(() => {
      const hl = generateHexData(600), hr = generateHexData(600);
      document.getElementById('hex-left').textContent = hl + hl;
      document.getElementById('hex-right').textContent = hr + hr;
    }, 2500);
    // Node count state
    let nodeCountState = 42;
    function updateNodeCount() {
      nodeCountState = adjustValue(nodeCountState, 20, 70, 5);
      document.getElementById('node-count').textContent = nodeCountState;
    }
    setInterval(updateNodeCount, 8000);
    updateNodeCount();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleEnter();
      else if (e.key.toLowerCase() === 't') toggleTheme();
    });

    // Evolution text hover effect - glitch once then revert
    const evolutionEl = document.getElementById('evolution-word');
    let evolutionTimeout = null;
    evolutionEl.addEventListener('mouseenter', () => {
      if (evolutionTimeout) return; // Already glitching
      evolutionEl.classList.add('glitching');
      evolutionTimeout = setTimeout(() => {
        evolutionEl.classList.remove('glitching');
        evolutionTimeout = null;
      }, 400);
    });
  </script>
